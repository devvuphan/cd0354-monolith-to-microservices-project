language: node_js
node_js:
  - 13

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version
  
  - docker build -t reverseproxy ./udagram-reverseproxy
  - docker tag reverseproxy vupa1/udagram-reverseproxy:latest

  - docker build -t udagram-frontend ./udagram-frontend
  - docker tag udagram-frontend vupa1/udagram-frontend:latest

  - docker build -t udagram-api-user ./udagram-api-user
  - docker tag udagram-api-user vupa1/udagram-api-user:latest

  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker tag udagram-api-feed vupa1/udagram-api-feed:latest

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push vupa1/udagram-api-reverseproxy
  - docker push vupa1/udagram-api-frontend
  - docker push vupa1/udagram-api-user
  - docker push vupa1/udagram-api-feed

