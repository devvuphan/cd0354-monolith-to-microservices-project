language: node_js
node_js:
  - 13

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
  - cd udagram-reverseproxy
  - docker build -t udagram-reverseproxy .
  - docker tag udagram-api-reverseproxy vupa1/udagram-api-reverseproxy:latest
  - cd ../

  - cd udagram-api-frontend
  - docker build -t udagram-api-frontend .
  - docker tag udagram-api-frontend vupa1/udagram-api-frontend:latest
  - cd ../

  - cd udagram-api-user
  - docker build -t udagram-api-user .
  - docker tag udagram-api-user vupa1/udagram-api-user:latest
  - cd ../

  - cd udagram-api-feed
  - docker build -t udagram-api-feed .
  - docker tag udagram-api-feed vupa1/udagram-api-feed:latest
  - cd ../

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push vupa1/udagram-api-reverseproxy
  - docker push vupa1/udagram-api-frontend
  - docker push vupa1/udagram-api-user
  - docker push vupa1/udagram-api-feed

